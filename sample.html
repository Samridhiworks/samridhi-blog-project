<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Form with Image</title>
  <style>
    /* Popup Form Styling */
    body {
      font-family: Arial, sans-serif;
    }

    .popup-form {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Background overlay */
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: #fff;
      padding: 0;
      border-radius: 10px;
      display: flex;
      flex-direction: row;
      width: 700px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .popup-left {
      flex: 1;
      background-color: #27AAE1;
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
    }

    .popup-left img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
    }

    .popup-right {
      flex: 1;
      padding: 20px;
    }

    .popup-right h2 {
      text-align: center;
      color: #27AAE1;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #333;
    }

    input[type="text"], input[type="email"], input[type="tel"], select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .submit-btn {
      background-color: #27AAE1;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
    }

    .submit-btn:hover {
      background-color: #1d8bb7;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #333;
    }
  </style>
</head>
<body >
  <!-- Popup Form Container -->
  <div id="popupForm" class="popup-form">
    <div class="popup-content">
      <span class="close-btn" id="closePopup">&times;</span>
      <div class="popup-left">
        <img src="images/popup.avif" alt="Popup Image">
      </div>
      <div class="popup-right">
        <h2>Contact Us</h2>
        <form id="contactForm">
          <label for="name">Name*:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name*" required>

          <label for="email">Email*:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email8" required>

          <label for="phone">Phone No*:</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number*" required>

          <label for="message">Message:</label>
          <textarea id="message" name="message" placeholder="Enter your message" rows="4" required></textarea>

          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Show popup form on page load

  

    function showPopup() {
      document.getElementById('popupForm').style.display = 'flex';
    }

    // Use setInterval to call the showPopup function after 2 seconds
    setTimeout(() => {
      showPopup();
    }, 15000);
     

    

    // Close the popup when the close button is clicked
    document.getElementById('closePopup').onclick = function() {
      document.getElementById('popupForm').style.display = 'none';
    };

    // Optionally, close the popup if the user clicks outside the form
    window.onclick = function(event) {
      if (event.target == document.getElementById('popupForm')) {
        document.getElementById('popupForm').style.display = 'none';
      }
    };
  </script>
</body>
</html>
